<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA Splash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-window">
      <div class="dashboard-container">
        <!-- Header -->
    <header class="header">
            <div class="window-title">HIVEMIND</div>
            <div class="system-time" id="system-time">--:--</div>
        </header>

        <!-- Main Dashboard Grid -->
        <main class="dashboard-grid">
            <!-- Summary Panel -->
            <section class="card summary-panel">
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value"><span id="cpu-usage">--</span><span class="summary-unit">%</span></div>
                        <div class="summary-label">CPU</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value"><span id="memory-usage">--</span><span class="summary-unit">%</span></div>
                        <div class="summary-label">Memory</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value"><span id="cpu-temp">--</span><span class="summary-unit">Â°C</span></div>
                        <div class="summary-label">Temp</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value"><span id="uptime">--</span><span class="summary-unit">H</span></div>
                        <div class="summary-label">Uptime</div>
                    </div>
                </div>
            </section>

            <!-- Bottom Row: Chart (left) and Specs+Memory (right) -->
            <section class="card specs-card">
                <h2 class="card-title">Hardware Specifications</h2>
                <div class="specs-list">
                    <div class="spec-item">
                        <span class="spec-label">Processor</span>
                        <span class="spec-value" id="cpu-model">Loading...</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Architecture</span>
                        <span class="spec-value" id="cpu-arch">Loading...</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Cores</span>
                        <span class="spec-value" id="cpu-cores">Loading...</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Total Memory</span>
                        <span class="spec-value" id="total-memory">Loading...</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">OS</span>
                        <span class="spec-value" id="os-info">Loading...</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Hostname</span>
                        <span class="spec-value" id="hostname">Loading...</span>
                    </div>
                </div>

                <div class="memory-usage-block">
                    <div class="memory-title">Memory Usage</div>
                    <div class="memory-details"><span id="used-memory">--</span> / <span id="total-memory-display">--</span></div>
                    <div class="memory-bar">
                        <div class="memory-fill" id="memory-fill"></div>
                    </div>
                </div>
            </section>

            <!-- Performance Chart -->
            <section class="card chart-card">
                <div class="chart-container">
                    <canvas id="performance-chart"></canvas>
                </div>
            </section>
                </main>
            </div>
        </div>
    <script type="module" src="/script.js"></script>
</body>
</html>
