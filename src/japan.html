<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Trip Countdown - ALPHA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="japan-styles.css">
</head>
<body class="japan-page">
    <div class="japan-background">
        <div class="japan-overlay"></div>
        <div class="japan-container">
            <!-- Back Button -->
            <button class="back-button" onclick="goBack()">‚Üê Back</button>
            
            <!-- FPS Counter -->
            <div class="fps-counter" id="fps-counter">-- FPS</div>
            
            <!-- Simple Countdown -->
            <div class="countdown-card">
                <div class="countdown-number" id="days-count">97</div>
                <div class="countdown-unit">DAYS</div>
            </div>
        </div>
    </div>

    <script src="japan-script.js"></script>
</body>
</html>
